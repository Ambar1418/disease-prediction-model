services:
  - type: web
    name: disease-prediction-app
    env: python
    buildCommand: "chmod +x build_render.sh && ./build_render.sh"
    startCommand: "gunicorn minor.wsgi:application --log-file -"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: DJANGO_SETTINGS_MODULE
        value: minor.settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: DISABLE_COLLECTSTATIC
        value: 1
      - key: PYTHONPATH
        value: /opt/render/project/src/required_files
    autoDeploy: true
    plan: free
    numInstances: 1
    healthCheckPath: /
